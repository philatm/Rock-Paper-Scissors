<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors game</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="choices">
        <button onclick="makeUserChoice(1)">Rock</button>
        <button onclick="makeUserChoice(2)">Paper</button>
        <button onclick="makeUserChoice(3)">Scissors</button>
    </div>
    <div class="results">

    </div>
    
</body>
<script src="./js/main.js"></script>
<script>
    let makeUserChoice = (userChoice) => {
        document.querySelector(".results").textContent = round(userChoice);
    }
</script>
</html>
