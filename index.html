<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Rock, Paper, Scissors game</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Rock, Paper, Scissors</h1>
        <div class="choices">
            <button onclick="makePlayerChoice(1)"><img src="./img/rock.jpeg" alt="Rock"></button>
            <button onclick="makePlayerChoice(2)"><img src="./img/paper.jpeg" alt="Paper"></button>
            <button onclick="makePlayerChoice(3)"><img src="./img/scissors.jpeg" alt="Scissors"></button>
        </div>
        <div class="results hidden">
            <button onclick="location.reload()" class="new-game-button">Start new game</button>
            <h2 class="score">
                Score: 0 - 0
            </h2>
            <div class="img-result">
                <div class="player">
                    <!-- <img src="./img/rock.jpeg" alt="Rock"> -->
                </div>
                <div class="vs">VS</div>
                <div class="computer">
                    <!-- <img src="./img/scissors.jpeg" alt="Scissors"> -->
                </div>
            </div>
            <div class="text-result">
                <!-- You are won! -->
            </div>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
