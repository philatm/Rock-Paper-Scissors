<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Rock, Paper, Scissors game</title>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button onclick="makeUserChoice(1)"><img src="./img/rock.jpeg" alt="Rock"></button>
            <button onclick="makeUserChoice(2)"><img src="./img/paper.jpeg" alt="Paper"></button>
            <button onclick="makeUserChoice(3)"><img src="./img/scissors.jpeg" alt="Scissors"></button>
        </div>
        <div class="results">

        </div>
    </div>
</body>
<script src="./js/main.js"></script>
<script>
    let makeUserChoice = (userChoice) => {
        document.querySelector(".results").textContent = round(userChoice);
    }
</script>
</html>
